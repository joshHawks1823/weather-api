<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="/css/index.css">
	<title>Weather Watch</title>
</head>

<body>
	<div class="card">
		<div class="search">
			<input type="text" name="" id="" class="search-bar" placeholder="Search">
			<button><i class="fas fa-search"></i></button>
		</div>
		<div class="weather">
			<h2 class="city">Weather in Carmel</h2>
			<h1 class="temp">34&#176; F</h1>
			<img src="" alt="" class="icon">
			<div class="description">Cloudy</div>
			<div class="humidity">86%</div>
			<div class="wind">Wind speed 6mph</div>
		</div>
	</div>


	<script src="js/index.js"></script>
</body>

</html>
